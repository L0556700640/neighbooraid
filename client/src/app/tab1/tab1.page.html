<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      רופא-הרשמה
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <app-explore-container name=""></app-explore-container>
  <div *ngIf="page1==true" style="text-align: center; direction: rtl;" > 
    <p> הזן פרטים על מנת להירשם כמגיש עזרה ראשונה</p>
    <ion-item >
      <ion-label position="floating">שם פרטי</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">שם משפחה</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">תעודת זהות</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">כתובת</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">פלאפון</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-button color="primary" (click)="next1()">הבא
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
  </div>
  


  <div *ngIf="page2==true" style="text-align: center; direction: rtl; " >
    <ion-list>
        <ion-item *ngFor="let i of form">
          <ion-checkbox slot="start" [(ngModel)]="i.isChecked"></ion-checkbox>
          <ion-label>{{i.val}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-button color="primary" (click)="previous1()">
      <ion-icon name="chevron-forward"></ion-icon>הקודם
    </ion-button>
    <ion-button color="primary" (click)="next2()">הבא
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
    
  </div>
 
  <div *ngIf="page3==true" style="text-align: center; direction: rtl; " >
    <h5>צירוף תעודות</h5>
    <ion-item>
      <ion-label position="floating">מספר מע"ר</ion-label>
      <ion-input></ion-input>    
    </ion-item>
    <ion-item>
      <ion-label position="floating">תוקף תעודה</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="fixed" color="primary" stacked>צירוף תמונה</ion-label>
      <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed" color="primary" stacked>צירוף קבצים</ion-label>
      <ion-input type="file" accept="image/*" (change)="changeListener($event)"></ion-input>
    </ion-item>

    <ion-button color="primary" (click)="previous2()">
      <ion-icon name="chevron-forward"></ion-icon>הקודם
    </ion-button>
    <ion-button color="primary" (click)="next3()">סיים
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
  </div>

  <div *ngIf="finish==true" style="text-align: center; direction: rtl; " >
    <h1>תודה!!!<br></h1>
    <h3>בקשתך נקלטה במערכת.<br> אנו נעבור עליה, ונעדכן את פרטיך במאגר הנתונים.</h3>
  </div>



</ion-content>
