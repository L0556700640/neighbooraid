<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      כניסת מטופל
    </ion-title>
  </ion-toolbar>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/web-speech.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> כניסת מטופל
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name=""> </app-explore-container>

  <div *ngIf="searchPage==true">
    <ion-label>
      <h3>מה קרה? דבר אלי</h3>
    </ion-label>
    <ion-item>
      <!-- <main> -->
      <div class="container mt-3">
        <div id="info"></div>
        <div class="float-right">
          <ion-button id="start_button">
            <ion-img src="images/mic.gif" id="start_img"  alt="Start"></ion-img>
          </ion-button>
        </div>
        <div id="results">
          <span id="final_span" class="final"></span>
          <span id="interim_span" class="interim"></span>
          <p>
        </div>
        <div class="row col-12 p-0 m-0">
          <div class="row col-12 col-md-8 col-lg-6 p-0 m-0">
            <ion-select id="select_language"></ion-select>
            <ion-select id="select_dialect"></ion-select>
          </div>
          <div class="col-12 col-md-4 col-lg-6 mt-3 mt-md-0 p-0 m-0">
            <div class="float-right">
              <ion-button id="copy_button" class="btn btn-primary ">Copy</ion-button>
            </div>
          </div>
        </div>

      </div>
      <!-- </main> -->
      <script src="js/languages.js"></script>
      <script src="js/web-speech-api.js"></script>
    </ion-item>
    <!-- <ion-item>
      <ion-select interface="">
        <ion-label>בחר\י את ההתמחויות שלך</ion-label>
        <ion-item *ngFor="let case of allCases">
          <ion-select-option value="case.caseId">
            {{case.caseName}}
          </ion-select-option>
        </ion-item>
      </ion-select>
    </ion-item> -->

    <ion-list>
      <ion-radio-group value="cases">
        <ion-list-header>
          <ion-label>
            זה מה שחיפשת?
          </ion-label>
        </ion-list-header>

        <ion-item *ngFor="let case of allCases">
          <ion-label>
            {{case.caseName}}
          </ion-label>
          <ion-radio slot="start" [value]="case.caseId"></ion-radio>
        </ion-item>

        <!-- <ion-item>
          <ion-label>Griff</ion-label>
          <ion-radio slot="start" value="griff"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Buford</ion-label>
          <ion-radio slot="start" value="buford"></ion-radio>
        </ion-item> -->
      </ion-radio-group>
    </ion-list>

  </div>
  <!-- בין רופאים למשפחה- ion-slide -->
</ion-content>
