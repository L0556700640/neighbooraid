        <ion-list id="form" *ngIf="fullCasesList==true" >
          <ion-item  *ngFor="let case of allCases,let i=index" (click)="clickCases(i)">
         <ion-label [class.choose]="isChoosen(i)" >{{case.caseName}}</ion-label>
         <ion-radio slot="start" value="case.caseId" hidden ></ion-radio>
          </ion-item>
       </ion-list>
    
       <ion-list id="form" *ngIf="fullCasesList==false">
         <ion-item *ngFor="let case of relatedCases,let i=index" >
        <ion-label (click)="clickCases(i)">{{case.caseName}}</ion-label>
        <ion-radio slot="start" value="case.caseId" hidden ></ion-radio>
         </ion-item>
      </ion-list>
