      <ion-grid>
        <tbody id="form" class="scrollbar scrollbar-primary">
          <ion-row *ngFor="let d of doctors; let i=index" style="padding: 20px;">
            <ion-grid>
              <ion-row>
                <ion-col size="5">{{d.Doctor.firstName}} {{d.Doctor.lastName}}</ion-col>
                <ion-col size="5">{{d.Doctor.doctorPhone}}</ion-col>
                <ion-col size="2" (click)="callDoctor(d.Doctor)">
                  <a href="tel:{{d.Doctor.doctorPhone}}">
                    <ion-icon name="call" style="color: rgba(253,0,16,1); font-size: large !important;">
                    </ion-icon>
                  </a>
                </ion-col>

              </ion-row>
              <ion-row>
                <ion-col size="10" style="size: 100%; width: 100%;">
                  <div class="progress">
                    <div [appFill]="d.Satisfaction"
                      class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                      aria-valuemin="0" aria-valuemax="100">
                      {{d.Satisfaction}}%
                    </div>
                  </div>
                </ion-col>
                <ion-col size="6">{{d.DistanceInMinutesFromPatient}} דקות ממך </ion-col>
              </ion-row>
            </ion-grid>
          </ion-row>
      </ion-grid>

    </div>
